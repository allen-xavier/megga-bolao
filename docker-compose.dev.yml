services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: megga
      POSTGRES_PASSWORD: megga
      POSTGRES_DB: megga_bolao
      TZ: America/Sao_Paulo
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U megga -d megga_bolao"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - ./.env.example
    environment:
      DATABASE_URL: postgresql://megga:megga@db:5432/megga_bolao?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_jwt
      JWT_REFRESH_SECRET: supersecret_refresh
      PORT: 3001
      WEB_ORIGIN: http://localhost:3000,http://localhost:8080,http://localhost
      TZ: America/Sao_Paulo
      # Evolution WhatsApp
      EVOLUTION_API_URL: https://sua-api-evolution.exemplo
      EVOLUTION_API_TOKEN: troque_aqui
      # SuitPay
      SUITPAY_API_URL: https://api.suitpay.com.br
      SUITPAY_API_TOKEN: troque_aqui
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - backend_storage:/app/storage
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080/api
      NEXTAUTH_URL: http://localhost:8080
      TZ: America/Sao_Paulo
    depends_on:
      - backend
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      TZ: America/Sao_Paulo

volumes:
  db_data:
  redis_data:
  backend_storage:
